<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BloombergFX - Upload File</title>
<link rel="stylesheet" href="css/styles.css" />

</head>
<body>
	<div class="content">
		<div th:replace="fragments/header :: header"></div>

		<p>Please select a file to upload</p>

		<form action="uploadFile" method="post" enctype="multipart/form-data">
			<label id="file-path" class="file-path" for="file-upload"></label><label class="button upload-button" for="file-upload">Browse</label>
			<input id="file-upload" name="file" class="file-input" type="file" />

			<div class="button-container">
				<input id="upload" class="button" type="submit" value="Upload" />
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
<footer>
	<script type="text/javascript" src="js/upload_file.js">
		
	</script>
</footer>
</html>
