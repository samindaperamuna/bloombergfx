<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BloombergFX - Upload Complete</title>
<link rel="stylesheet" href="css/styles.css" />

</head>
<body>
	<div class="content">
		<div th:replace="fragments/header :: header"></div>

		<div class="content-body">
			<div th:if="${message != null}" class="message" th:text="${message}"></div>
			
			<div class="button-container">
				<input id="upload" class="button" type="button" value="Upload Another" />
				<input id="view" class="button" type="button" value="View Records" />
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
<footer>
	<script type="text/javascript" src="js/upload_result.js">
		
	</script>
</footer>
</html>
